<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabble Hero Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        /* Custom utilities to hide scrollbar if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white text-black antialiased overflow-x-hidden">

    <!-- Header -->
    <header class="w-full px-6 py-6 md:px-10 md:py-8 flex justify-between items-center bg-white relative z-50">
        <!-- Logo -->
        <div class="text-xl md:text-2xl tracking-tight text-black font-normal">
            Gabble
        </div>
        
        <!-- Right Icon -->
        <div class="cursor-pointer">
            <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-black">
                <!-- Abstract mountain/M shape -->
                <path d="M6 18 L12 8 L18 18 L24 6 L30 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </header>



    <!-- Hero Headline -->
    <section class="px-6 md:px-10 mt-16 mb-20 md:mt-24 md:mb-28">
        <h1 class="text-[2.5rem] md:text-[3.5rem] lg:text-[4.25rem] leading-[1.1] font-normal tracking-tight max-w-[90%] md:max-w-5xl text-black">
            Gabble transforms human-AI discourse into real-time predictive data.
        </h1>
    </section>

    <!-- Image Section -->
    <section class="px-6 md:px-10 mb-32">
        <div class="w-full h-[400px] md:h-[700px] overflow-hidden">
            <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/54599cfb-66be-434b-8615-52365551a1a1/hero-3-img-0-1770760796811.png" class="w-full h-full object-cover" alt="Structured Human-AI Debates">
        </div>
        <div class="mt-8 flex flex-col md:flex-row justify-between items-baseline border-t border-gray-100 pt-6">
            <h3 class="text-xl text-black font-normal">The Theodore Roosevelt Presidential Library</h3>
            <p class="text-gray-400 font-light text-lg">Multi-LLM adjudication for high-fidelity belief signals</p>
        </div>
    </section>

    <!-- Bottom Content Section -->
    <section class="px-6 md:px-10 pb-24">
        <div class="w-full">
            <h2 class="text-[3.5rem] md:text-[5.5rem] font-light text-black leading-none mb-10 md:mb-14 tracking-tight">
                Architecture
            </h2>
            <hr class="border-t border-gray-300 w-full">
        </div>
    </section>

</body>
</html>
